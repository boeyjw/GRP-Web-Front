<!DOCTYPE html>
<html ng-app = myApp >
<head>
  <link rel="stylesheet" type="text/css" href="maincss.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <title>Search Results</title>
</head>

<body>

  <script>
    
    var app = angular.module('replantDisplay', []);

    app.controller("displayCtrl", function($scope, $http){

     var refresh = function() {
  $http.get('/GBIF').then(function(response) {
    console.log("I got the data I requested");
    $scope.GBIF = response.data;
  });
};

refresh();

});

  </script>

  <div class="containerBox" ng-controller= "replantDisplay">
    <div class="textBox">
      <h1>Replant.</h1>
    </div>

    <img src="pic1.jpg" align="middle">

  </div>

  <h2>Search Results:</h2>

  <table>
    
    <tr>
      
      <th>Name</th>
      <th>(Anything else)</th>

    </tr>

    <tr ng-repeat="db in response">
      
      <td>{{ db.taxonID }}</td>
      <td>{{ (variable 2) }}</td>

    </tr>

  </table>
  <script src = "controller/controller.js"></script>

</body>
</html>
