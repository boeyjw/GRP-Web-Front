<!DOCTYPE html>

<html>



<head>

    <title>Plant Overview</title>



    <!-- link to all CSS files -->



    <link rel="stylesheet" type="text/css" href="maincss.css" media="screen" />

    <link rel="stylesheet" type="text/css" href="cssFiles/viewPage.css" media="screen" />



    <!-- Link to all angularJS library -->



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>



    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>



    <!-- Link to the main js file -->



    <script type="text/javascript" src="theMainScript.js"></script>



</head>



<body ng-app="replantMain" ng-model="newKeyword2">

    <header style="height: 50px;">

        <h1 style="font-size: 25px;">Replant</h1>

    </header>



    <div class="content" style="margin-top: 38pt;">



        <nav>

            <ul>

                <li><a href="#/home">Home</a></li>

                <li><a href="#/result">Results Page</a></li>

            </ul>

        </nav>



    </div>



    <div style="margin-top: -60pt;" ng-controller="displayAll">

        <div class="boxedImage">

            <img class="viewimage" ng-if="thePlant.multimedia[0].identifier" src={{thePlant.multimedia[0].identifier}}>
            <img class="viewimage" ng-if="!thePlant.multimedia[0].identifier" src="pictures/defaultPic.jpg">

            <div class="boxContainer">

                <h2>{{thePlant.scientificName}}</h2>

            </div>

        </div>



        <div class="plantDetails">

            <ul>

                <li style="display: block;" ng-repeat="(key, val) in thePlant">

                    <p style="font-size: 18pt;">
                        <b style="font-size: 25pt;">{{key}}</b>: {{val}}
                    </p>

            </ul>

        </div>

    </div>



    <footer>

        <p>Software Engineering Group Project | G52GRP</p>

    </footer>

</body>



</html>
