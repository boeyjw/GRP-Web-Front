<html ng-app="replantMain">

<head>
    <title>Replant</title>
    <link rel="stylesheet" type="text/css" href="maincss.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="buttonCSS.css">
    <link rel="stylesheet" type="text/css" href="cssFiles/searchBoxNew.css">

    <!-- link to angularJS libraries -->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>

    <!-- Link to the main js file -->

    <script type="text/javascript" src="theMainScript.js"></script>

</head>

<body>

    <header>
        <h1>Replant</h1>
    </header>

    <div class="containerBox">

        <img src="pic1.jpg" align="middle">

    </div>

    <h3>Search your plants. Here.</h3>

    <div ng-controller="searchController as search1" class="inputmiddle">

        <form class="form-wrapper cf">
            <input type="text" ng-model="newKeyword" placeholder="enter here">

            <span>
                <a href="#/result" ng-click="search1.addKeyword()">
                    <button class="button">Search!</button>
                </a>
            </span>
        </form>

    </div>

    <footer>
        <p>Software Engineering Group Project | G52GRP</p>
    </footer>
    <script src="controller/controller.js"></script>


</body>

</html>
